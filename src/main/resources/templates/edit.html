<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}"></title>
  
　　<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
  <div class="text-center p-4">
 		<h2 th:text="${headLine}"></h2>
 		<form action="#" th:object="${inquiryEdit}" th:method="put" th:action="@{/{id}(id=*{id})}">
 			<div th:classappend="${#fields.hasErrors('name')}? has-error">
 				<label for=name>名前</label>
 				<input type="text" name="name" id="name" th:value="*{name}"><br>
 				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
 			</div>
 			
 			<div th:classappend="${#fields.hasErrors('email')}? has-error">
 				<label for="email">メールアドレス</label>
 				<input type="text" name="email" id="email" th:value="*{email}"><br>
 				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
 			</div>
 			
 			<div th:classappend="${#fields.hasErrors('text')}? has-error">
 				<label for="text">問い合わせ内容</label>
 				<textarea rows="4" cols="20" id = "text" name = "text" th:field="*{text}"></textarea>
 				<span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
 			</div>
 			
 			<button type="submit">更新</button>
 			
 		</form>
 			
 			
 			
 			
 		
 	</div>
 	<!-- Bootstrapの設定 -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <!-- Bootstrapの設定 -->
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
